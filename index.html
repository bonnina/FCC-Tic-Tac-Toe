<!DOCTYPE html>
<html>
  <head>
      <title>FCC Tic Tac Toe</title>
      <meta content-type="text/html" charset="UTF-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1">
        
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Fredoka+One" rel="stylesheet">
	  <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="menu text-right">
        <button id="reset" data-toggle="tooltip" title="Reset"><i class="fa fa-refresh fa-3x"></i></button>
      </div>
      <div class="board">
        <div class="ask">
          <p>Play </p>
          <button id="x" value="x">x</button> or<span>
            <button id="o" value="o">o</button></span>
        </div>
        <div class="buttons">
          <button class="btn" value="0" id="0"></button>
          <button class="btn" value="1" id="1"></button>
          <button class="btn" value="2" id="2"></button>
          <button class="btn" value="3" id="3"></button>
          <button class="btn" value="4" id="4"></button>
          <button class="btn" value="5" id="5"></button>
          <button class="btn" value="6" id="6"></button>
          <button class="btn" value="7" id="7"></button>
          <button class="btn" value="8" id="8"></button>
        </div>
        <div class="end">
          <p id="p1">It's</p>
          <p id="p2">a tie</p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
  </body>
</html>
